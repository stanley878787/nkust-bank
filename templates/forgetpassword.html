{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />

    <title>超高科銀行 - 忘記密碼</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
    <script type="text/javascript" src="{% static 'js/script.js' %}" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                            fill="currentColor"></path>
                    </svg>
                </div>
                <h2 class="brand-name">NKUST Bank</h2>
            </div>
        </header>

        <div class="main-content">
            <div class="content-container form-container">
                <h2 class="heading-lg">忘記密碼</h2>
                <p class="login-subtitle">請輸入您註冊時的手機號碼</p>

                <!-- 一定要在 form 裡加上 {% csrf_token %} -->
                <form id="forgetForm" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label">
                            <p class="label-text">手機號碼 <span style="color: #e53e3e">*</span></p>
                            <input id="phone" class="form-input" placeholder="請輸入手機號碼 (例：0912345678)" type="text" maxlength="10" required />
                            <div id="phone-error" class="error-message"></div>
                        </label>
                    </div>

                    <!-- 隱藏的 OTP 輸入區 -->
                    <div id="otp-section" style="display:none; margin-top:20px;">
                        <label class="form-label">
                            <p class="label-text">驗證碼 (6 位數) <span style="color: #e53e3e">*</span></p>
                            <input id="otp" class="form-input" type="text" maxlength="6" />
                            <div id="otp-error" class="error-message" style="display:none;"></div>
                        </label>
                    </div>

                    <div class="btn-container">
                        <button id="submitBtn" type="submit" class="btn btn-primary btn-md" style="flex:1">
                            <span class="btn-text">送出</span>
                        </button>
                    </div>
                </form>
                <div class="link-container">
                    <a href="{% url 'login_page' %}"><p class="link">登入帳號</p></a>
                    <p>|</p>
                    <a href="{% url 'register_page' %}"><p class="link">申請帳號</p></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
